<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor</title>
</head>
<body>
    <h1>Conversor de Moedas</h1>
    <div id="dolarParaReal">
        <h2>Dolar para Real</h2>
        <p>Valor do Dolar hoje: R$4.97</p>
        Valor em dolar: <input type="text" id="entradaDolar">
        <button onclick="converterParaReal()">Converter para Real</button>
        <div id="saidaReal"></div>
        <img src="img/dolar.avif" alt="">
    </div>
    <div id="dolarParaReal">
        <h2>Real para Dolar</h2>
        <p>Valor do Dolar hoje: R$4.97</p>
        Valor em real: <input type="text" id="entradaReal">
        <button onclick="converterParaDolar()">Converter para Dolar</button>
        <div id="saidaDolar"></div>
        <img src="img/dolar.avif" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
