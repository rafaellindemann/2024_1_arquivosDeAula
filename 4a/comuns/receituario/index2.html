<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD de Receitas</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>CRUD de Receitas Culinárias</h1>

    <!-- Menu Superior -->
    <div>
        <button onclick="mostrarCadastro()">Cadastrar</button>
        <button onclick="mostrarPesquisa()">Pesquisar</button>
    </div>

    <!-- Formulário de Cadastro -->
    <div id="cadastro">
        <h2>Cadastrar Receita</h2>
        <label for="nome">Nome da Receita:</label>
        <input type="text" id="nome" name="nome">
        <label for="modoPreparo">Modo de Preparo:</label>
        <textarea id="modoPreparo" name="modoPreparo"></textarea>
        <div id="ingredientes">
            <h3>Ingredientes:</h3>
            <div>
                <div>
                    <input id="inpNomeIngrediente1" type="text" class="ingrediente" placeholder="Nome do Ingrediente">
                    <input id="inpQuantidade1" type="number" class="ingrediente" placeholder="Quantidade">
                    <input id="inpUnidade1" type="text" class="ingrediente" placeholder="Unidade">
                </div>
                <div>
                    <input id="inpNomeIngrediente2" type="text" class="ingrediente" placeholder="Nome do Ingrediente">
                    <input id="inpQuantidade2" type="number" class="ingrediente" placeholder="Quantidade">
                    <input id="inpUnidade2" type="text" class="ingrediente" placeholder="Unidade">
                </div>
                <div>
                    <input id="inpNomeIngrediente3" type="text" class="ingrediente" placeholder="Nome do Ingrediente">
                    <input id="inpQuantidade3" type="number" class="ingrediente" placeholder="Quantidade">
                    <input id="inpUnidade3" type="text" class="ingrediente" placeholder="Unidade">
                </div>
                
                <!-- <button onclick="adicionarIngrediente()">+</button> -->
            </div>
        </div>
        <button onclick="cadastrarReceita()">Cadastrar Receita</button>
    </div>

    <!-- Formulário de Pesquisa -->
    <div id="pesquisa" style="display: none;">
        <h2>Pesquisar Receitas</h2>
        <label for="pesquisaNome">Nome da Receita:</label>
        <input type="text" id="pesquisaNome" name="pesquisaNome">
        <button onclick="pesquisarReceita()">Pesquisar</button>
        <div id="resultadoPesquisa"></div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
